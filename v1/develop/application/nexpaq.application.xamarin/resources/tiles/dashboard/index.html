if(typeof NexpaqEvent == "undefined") {
	// Event with name and callbacks
	window.NexpaqEvent = function(name) {
		this.name = name;
		this.callbacks = [];
	};

	// We can register callbacks for our event
	NexpaqEvent.prototype.registerCallback = function(callback){
		this.callbacks.push(callback);
	};

	// We can remove callbacks for our event
	NexpaqEvent.prototype.removeCallback = function(callback){
		var index = this.callbacks.indexOf(callback);
		if(index >= 0) {
			this.callbacks.splice(index, 1);
		}
	};

    <script type="text/javascript" src="js/AttachedTiles.js">var AttachedTiles = {
	Events: {
		ModuleAttachedTileChanged: new NexpaqEvent('ModuleAttachedTileChanged')
	},


	addEventListener: function(eventName, callback) {
		this.Events[eventName].registerCallback(callback);
	},

	removeEventListener: function(eventName, callback) {
		this.Events[eventName].removeCallback(callback);
	},

	dispatchEvent: function(eventName, eventArgs) {
		this.Events[eventName].callbacks.forEach(function(callback){
			callback(eventArgs);
		});
	},

	setModuleTile: function(module_id, tile_id) {
		localStorage['tile-for-' + module_id] = tile_id;
		this.dispatchEvent('ModuleAttachedTileChanged', {
			module_id: module_id,
			tile_id: tile_id
		});
	},

	getModuleTile: function(module_id, default_tile) {
		default_tile = default_tile || null;
		if(typeof(localStorage['tile-for-' + module_id]) != 'undefined') {
			return localStorage['tile-for-' + module_id];
		} else {
			return default_tile;
		}
	},

	removeModuleTile: function(module_id, tile_id) {
		if(typeof(localStorage['tile-for-' + module_id]) != 'undefined') {
			localStorage.removeItem('tile-for-' + module_id);

			this.dispatchEvent('ModuleAttachedTileChanged', {
				module_id: module_id,
				tile_id: null
			});
		}
	}
}</script>

<script>
    /**
    * Behavior for all nexpaq elements. 
    *
    * @polymerBehavior
    */
    ElementBehavior = {

      properties: {
        platform: {
          type: String,
          reflectToAttribute: true,
          value: getMobileOperatingSystem()
        }
      },
      AreEqual: function(val1, val2) {
          return val1 === val2;
      },
      NotEqual: function(val1, val2) {
          return val1 !== val2;
      },
      IfAndroid: function(item) {
          return getMobileOperatingSystem() == 'android' ? item : '';
      },
      IfiOS: function(item) {
          return getMobileOperatingSystem() == 'ios' ? item : '';
      }
    };
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
            return "windows-phone";
        }

        if (/android/i.test(userAgent)) {
            return "android";
        }

        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "ios";
        }

        return "unknown";
    }

      /* Module oriented up from it's front side (side with closest working slot) */
      /* 
     _____________
      |Fake Slot  | /\
      ------------- ||

      -------------

      */

        bottom: auto; top: 0;
      }
      :host[layout="phonepaq"] .modules nexpaq-module[orientation="up"][size="2"][slot="3"] {
        bottom: auto; top: 34%;
      }

      :host[layout="phonepaq"] .modules nexpaq-module[orientation="up"][size="2"][slot="4"] {
        bottom: auto; top: 34%;
      }
      :host[layout="phonepaq"] .modules nexpaq-module[orientation="up"][size="2"][slot="5"] {
        bottom: auto; top: 0;

    </style>

    <div class="slots">
      <div class="slot"><i>0</i></div>
      <div class="slot"><i>1</i></div>
      <div class="slot"><i>2</i></div>
      <div class="slot"><i>3</i></div>
      <div class="slot"><i>4</i></div>
      <div class="slot"><i>5</i></div>
    </div>

    <div class="modules">
      <template is="dom-repeat" items="[[modules]]">
        <nexpaq-module uuid="[[item.UUID]]" slot="[[item.Slot]]" size="[[_getManifestFieldByTypeID(item.TypeID, 'size', manifests)]]" orientation="[[_getManifestFieldByTypeID(item.TypeID, 'orientation', manifests)]]" type="[[item.TypeID]]" name="[[_getManifestFieldByTypeID(item.TypeID, 'name', manifests)]]">
          
          <nexpaq-tile type="[[_getModuleTileId(item.TypeID, moduleAttachmentsChange,manifests)]]" on-fasttap="_tileTapHandler" on-longtap="_tileLongTapHandler"></nexpaq-tile>
        </nexpaq-module>
      </template>
    </div>

    </template>
    <script>
        Polymer({
            is: 'nexpaq-modules-list',
            behaviors: [ElementBehavior],
            properties: {
                layout: {
                    type: String,
                    reflectToAttribute: true,
                    value: "phonepaq" // batpaq or phonepaq
                },
                editing: {
                  type: Boolean,
                  reflectToAttribute: true,
                  value: false
                },
                slotNumbers: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                modules: {
                    type: Array,
                    value: function() {
                        return [];
                        return [{
                                TypeID: 'nexpaq.module.led',
                                Slot: 1,
                            }, {
                                TypeID: 'nexpaq.module.laser',
                                Slot: 4
                            }

                        ];
                    }
                },
                moduleAttachmentsChange: {
                  type: Number,
                  value: 0
                },
                manifests: {
                    type: Object,
                    value: function() {
                        return [];
                        return [{
                            id: 'nexpaq.module.led',
                            size: 1,
                            orientation: "down",
                            name: "LED",
                            'default-tile': "nexpaq.tile.led"
                        }]
                    }
                }
            },
            ready: function() {
                var element = this;
                document.addEventListener('NexpaqAPIReady', function() {
                    Nexpaq.API.Gateway.addEventListener('TypeRecognised', function(json) {
                        element._typeRecognizedHandler(json);
                    });
                    Nexpaq.API.Gateway.addEventListener('Disconnected', function() {
                        element.set('modules', []);
                    });
                    Nexpaq.API.Module.addEventListener('Inserted', function(json) {
                        var module = json.module;
                        element.push('modules', module);
                    });
                    Nexpaq.API.Module.addEventListener('TypeRecognised', function(json) {
                        var index = element._getIndexBySlot(json.Slot);
                        element.set('modules.' + index + '.TypeID', json.TypeID);
                        element.set('modules.' + index + '.UUID', json.UUID);
                    });
                    Nexpaq.API.Module.addEventListener('ManifestSet', function(json) {
                        element._manifestReceivedHandler(json);
                    });
                    Nexpaq.API.Module.addEventListener('Pulled', function(json) {
                        var index = element._getIndexBySlot(json.Slot);
                        element.arrayDelete('modules', element.modules[index]);
                    });
                });
                AttachedTiles.addEventListener('ModuleAttachedTileChanged', function(change) {
                  element.set('moduleAttachmentsChange', element.moduleAttachmentsChange++);
                });
            },
          
            _getManifestIndexByTypeID: function(TypeID) {
                for (var i = 0; i < this.manifests.length; i++) {
                    if (this.manifests[i].id == TypeID) return i;
                }
                return -1;
            },
            _getManifestFieldByTypeID: function(TypeID, field) {
                var index = this._getManifestIndexByTypeID(TypeID);
                if (index == -1) return;
                var Manifest = this.manifests[index];

                if (typeof(Manifest[field]) == 'undefined') return;
                return Manifest[field];
            },
            _getIndexBySlot: function(slot) {
                for (var i = 0; i < this.modules.length; i++) {
                    if (this.modules[i].Slot == slot) return i;
                }
            },
            _getIndexByUUID: function(uuid) {
                for (var i = 0; i < this.modules.length; i++) {
                    if (this.modules[i].UUID == uuid) return i;
                }
            },
            _getModuleTileId: function(ModuleId) {
                var default_tile = this._getManifestFieldByTypeID(ModuleId, 'default-tile');
                var tile = AttachedTiles.getModuleTile(ModuleId, default_tile);

                return tile;
            },


            /* HANDLERS */
             _typeRecognizedHandler: function(json) {
                var TypeID = json.TypeID;
                if (TypeID == "nexpaq.gateway.batpaq") {
                    this.set('layout', 'batpaq');
                } else {
                    this.set('layout', 'phonepaq')
                }
            },

            _manifestReceivedHandler: function(json) {
                var Manifest = json.Manifest;
                var TypeID = Manifest.id;
                var UUID = json.UUID;

                var index = this._getManifestIndexByTypeID(TypeID);

                if (index == -1) {
                    this.push('manifests', Manifest);
                } else {
                    this.set('manifests.' + index, Manifest);
                }
            },

            _tileTapHandler: function(e) {
              var tile = e.target;
              var module = tile.parentElement;

              if(this.editing) {
                this._moduleEditHandler(module);
              } else {
                this._tileRunHandler(tile, module);
              }
            },
            _moduleEditHandler: function(module) {
              var default_tile = this._getManifestFieldByTypeID(module.type, 'default-tile');
              showNexpaqPage('tileSelector', [module, default_tile]);
            },
            _tileRunHandler: function(tile, module) {
              var element = this;
              Nexpaq.API.Tile.Installed(function(installed) {
                if(installed) {
                  Nexpaq.API.Tile.Run(tile.type, [module.uuid, module.slot, module.type]);
                } else {
                  var user_want_open_list = confirm("You don't have module interface attached, do you want open list with available tiles?");
                  if(user_want_open_list) {
                    var default_tile = element._getManifestFieldByTypeID(module.type, 'default-tile');
                    showNexpaqPage('tileSelector', [module, default_tile]);
                  }
                }
              }, tile.type);
            },
            _tileLongTapHandler: function(e) {
              var tile = e.target;
              var module = tile.parentElement;
              this._moduleEditHandler(module);
            }
        });
    </script>
</dom-module><dom-module id="nexpaq-battery" assetpath="elements/">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                position: relative;
                width: 100%;
                background-color: white;
            }

            :host[platform="android"] {
                box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
                height: 72px;
                line-height: 72px;
                padding: 0 72px;
            }

            :host[platform="ios"] {
                border-color: #C8C7CC;
                border-style: solid;
                border-width: 0.5px 0;

                height: 53px;
                line-height: 53px;
                padding: 0 55px;
            }

            .battery {
                position: absolute;
                top: 50%; 
                transform: translateY(-50%);

                background-image: url("img/battery_icon.svg");
                width: 14px; height: 28px;
            }
            :host[platform="android"] .battery {
                left: 32px;
            }
            :host[platform="ios"] .battery {
                left: 30px;
            }


            .battery .progress-container {
                position: absolute;
                background-color: white;
                width: 6px; height: 16px;
                left: 50%; bottom: 3px;
                transform: translateX(-50%);
                border: 1px solid white;
            }

            .battery .progress-bar {
                position: absolute;
                width: 100%;
                left: 0; bottom: 0;
            }

            :host[state="Charging"] .battery {
                background-image: url("img/battery_icon_charging.svg");
            }
            :host[state="Charging"] .battery .progress-container,
            :host[state="Charging"] .battery .progress-bar {
                display: none;
            }

                font-size: 16px;
            }

            :host[platform="ios"] .title {
                font-size: 17px;
            }
            
            .label-switch {
                /* this function is currently unavailable from firmware */
                display: none;

                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            :host[platform="android"] .label-switch {
                right: 20px;
            }

            :host[platform="ios"] .label-switch {
                right: 15px;
            }
        </style>
        
        <div class="battery">
            <div class="progress-container">
                <div class="progress-bar" style$="height: [[percent]]%; background-color: [[_colorByPercent(percent)]];"></div>
            </div>
        </div>

        
        <template is="dom-if" if="[[AreEqual(state, 'Charging')]]">
            <div class="title">Wall Charging - [[percent]]%</div>
            
            <label class="label-switch">
                <input type="checkbox" id="chargeControl" checked="" disabled="">
                <div class="checkbox"></div>
            </label>
        </template>
        
        <template is="dom-if" if="[[NotEqual(state, 'Charging')]]">
            <div class="title">[[gatewayType]] Battery</div>

            <label class="label-switch" on-tap="_chargeControlTapHandler">
                <input type="checkbox" id="chargeControl">
                <div class="checkbox"></div>
            </label>
        </template>
    </template>
    <script>
        Polymer({            
            is: 'nexpaq-battery',
            behaviors: [ElementBehavior],
            properties: {
                percent: {
                    type: Number,
                    reflectToAttribute: true,
                    value: 0
                },
                gatewayType: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'Device'
                },
                state: {
                    type: String,
                    reflectToAttribute: true,
                    value: "Unknown" // Charging, Discharging, Standby, Full
                },
                _uuid: String
            },
            ready: function() {
                var element = this;
                document.addEventListener('NexpaqAPIReady', function() {
                    Nexpaq.API.Gateway.addEventListener('UUIDRecieved', function(json) {
                        element._uuidReceivedHandler(json);
                    });  
                    Nexpaq.API.Gateway.addEventListener('ManifestSet', function(json) {
                        element._manifestSetHandler(json);
                    });
                    Nexpaq.API.Gateway.addEventListener('BatteryStateReceived', function(json) {
                        element._batteryStateReceivedHandler(json);
                    });  
                });
            },
            _colorByPercent: function(percent) {
                var color = '#6CB61B';
                if(percent < 20) {
                    color = '#FF3B30';
                } else if(percent < 40) {
                    color = '#FFC657';
                }
                return color;
            },
            _startCharging: function() {
                Nexpaq.API.Gateway.ChargePhone(this._uuid);
            },
            _stopCharging: function() {
                Nexpaq.API.Gateway.StopChargingPhone(this._uuid);
            },
            /* Handlers */
            _uuidReceivedHandler: function(json) {
                var UUID = json.UUID;
                this.set('_uuid', UUID);
            },
            _batteryStateReceivedHandler: function(json) {
                var Battery = json.Battery;
                this.set('percent', Battery.Percent);
                this.set('state', Battery.Status);
            },
            _manifestSetHandler: function(json) {
                var Manifest = json.Manifest;
                this.set('gatewayType', Manifest.name);
            },
            _chargeControlTapHandler: function(e) {
                var cb = document.getElementById('chargeControl');
                var checked = !cb.checked;
                if(checked) {
                    this._startCharging();
                } else {
                    this._stopCharging();
                }
            }
        });
    </script>
</dom-module>

      }

      .tabs .tab.active {

        /*height: 100%;*/

        <div class="tabs">
          <div class="tab active" id="dashboard-tab">
            
            <nexpaq-modules-list editing="[[editingAttachments]]"></nexpaq-modules-list>

            <nexpaq-battery></nexpaq-battery>

            <div class="attachment-notice">Tap a module to edit</div>

          </div>
          
          <div class="tab settings-tab" id="settings-tab">
            <nexpaq-settings></nexpaq-settings>
          </div>
        </div> 

        <nexpaq-navbar></nexpaq-navbar>
        
    </div>

  </template>
  <script>
    Polymer({
      is: 'page-dashboard',
      behaviors: [PageBehavior],
      properties: {
        _title: {
          type: String,
          value: "Not Connected"
        },
        tab: {
          type: String,
          reflectToAttribute: true,
          value: "dashboard"
        },
        editingAttachments: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        connected: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        gatewayType: {
            type: String,
            reflectToAttribute: true,
            value: 'Device'
        },
      },
      created: function() {
        this.classList.add('page'); //'cached');
      },
      ready: function() {
        var element = this;

        document.addEventListener('NexpaqAPIReady', function() {
          element._nexpaqApiReadyHandler();
          Nexpaq.API.Bluetooth.addEventListener('DeviceConnected', function(e) {
            element._deviceConnected(e);
          });
          Nexpaq.API.Bluetooth.addEventListener('DeviceDisconnected', function(e) {
            element._deviceDisconnected(e);
          });
          Nexpaq.API.Bluetooth.addEventListener('DeviceConnectionLost', function(e) {
            element._deviceDisconnected(e);
          });
          Nexpaq.API.Gateway.addEventListener('ManifestSet', function(data) {
            element._manifestSetHandler(data);
          });          
        });

        window.addEventListener('WebComponentsReady', function(e) {
          Dom7('#dashboard-tab').on('tab:show', function () {
              element.set('tab', 'dashboard');
              element.show();
          });
          Dom7('#settings-tab').on('tab:show', function () {
              element.set('tab', 'settings');
              element.show();
          });
        });
      },
      backButtonHandlerDashboard: function(e) {
        FW7.openPanel('left', true);
      },
      show: function() {
        // Setting header state
        ResetNexpaqHeader();
        NexpaqHeader.setBackButtonIcon('img/header_icons/menu.svg');
        NexpaqHeader.addEventListener('BackButtonClicked', this.backButtonHandlerDashboard);

        if(this.platform == "android") {
          NexpaqHeader.hideShadow();
        }

        if(this.tab == 'dashboard') {
          NexpaqHeader.setTitle(this._title);

          if(this.connected) {
            this.showAttachmentsEditButton();
          }
        } else if(this.tab == 'settings') {
          NexpaqHeader.setTitle('Settings');
        }

        
      },
      leave: function() {
        // Restoring header state to it's original state
        ResetNexpaqHeader();
        this.set('editingAttachments', false);
      },
      
      showAttachmentsEditButton: function() {
        var element = this;

        NexpaqHeader.addButton({
          image: 'img/' + this.platform + '/pen-icon.svg',
        }, function() {
          element._editAttachedTilesHandler();
        });
      },
      startEditingAttachments: function() {
        this.set('editingAttachments', true);

        ResetNexpaqHeader();

        NexpaqHeader.setTitle('Edit Device');

        var element = this;

        /* ANDROID */
        if(this.platform == "android") {
          var handler;
          handler = function() {
            element.stopEditingAttachments();
          };
          NexpaqHeader.addEventListener('BackButtonClicked', handler);
        }

        /* iOS */
        if(this.platform == "ios") {
          NexpaqHeader.hideBackButton();
          NexpaqHeader.addButton({
            title: 'Done',
          }, function() {
            element.stopEditingAttachments();
          });
        }
        
      },
      stopEditingAttachments: function() {
        this.set('editingAttachments', false);
        this.show();
      },
      _nexpaqApiReadyHandler: function() {
        Nexpaq.API.InternetAvailable(function(available) {
          if(!available) {
            alert('You don\'t have internet connection, some functions may be unavalable, and unknown devices may not be recognized.');
          }
        });
      },
      _deviceConnected: function(json) {
        this.set('connected', true);
        var device = json.Device;
        this.set('_title', device.Name);
        if(this.currentPage()) {
          NexpaqHeader.setTitle(this._title);
          if(this.tab == 'dashboard') this.showAttachmentsEditButton();
        }
      },
      _deviceDisconnected: function(json) {
        this.set('connected', false);
        this.set('_title', "Not Connected");
        if(this.currentPage()) NexpaqHeader.setTitle(this._title);
        NexpaqHeader.cleanButtons();
      },
      _editAttachedTilesHandler: function() {
        this.startEditingAttachments();
      },
      _manifestSetHandler: function(data) {
        var Manifest = data.Manifest;
        this.set('gatewayType', Manifest.name);
      }
    });
  </script>

  <template>
    <style>
      :host {

        display: block;
        box-sizing: border-box;
        position: absolute;
        left: 0; top: 50%;

        padding: 0 55px;

      }
      .explanation .retry-button {

      }

      .notice {

      :host[platform="android"] .notice {

      :host[platform="ios"] .notice {

      .tiles {
        margin-top: 20px;
        background-color: white;
      }

      .swipeout-actions-right .swipeout-red {
        background-color: #FF3A30;

    </style>

    <div class="page-content">

        
        <template is="dom-if" if="[[tiles.length]]">
          <div class="tiles list-block">
            <ul>
              <template is="dom-repeat" items="[[tiles]]" sort="_compareTiles">
                <li class="swipeout">
                  <nexpaq-tile-list-item id="[[item.id]]" name="[[item.name]]" description="[[item.description]]" color="[[item.color]]" icon="[[item.icon]]" developers="[[AreEqual(item.type, 'developers')]]" downloadable="[[AreEqual(item.type, 'downloadable')]]" selected="[[AreEqual(item.id, current_tile)]]" on-install-tap="_tileInstallTapHandler" on-tap="_tileTapHandler" class="swipeout-content">
                  </nexpaq-tile-list-item>
                  <template is="dom-if" if="[[NotEqual(item.type, 'downloadable')]]">
                    <div class="swipeout-actions-right">
                      <a href="#" class="swipeout-red swipeout-close" on-tap="_tileDeleteTapHandler">Delete</a>
                    </div>
                  </template>
                </li>
              </template>
            </ul>
          </div>
        </template>

        
        <template is="dom-if" if="[[!tiles.length]]">
          <div class="explanation">
            <template is="dom-if" if="[[AreEqual(internetAvailable, 'true')]]">
              <img src="img/dummy-module-icon.svg" class="icon">
              No tiles for this module yet
            </template>

            <template is="dom-if" if="[[AreEqual(internetAvailable, 'false')]]">
              <img src="img/no-internet-icon.svg" class="icon">
              No internet connection. Please check your connection and try again.
              <a href="#" class="retry-button button" on-tap="_retryHandler">Retry</a>
            </template>
          </div>
        </template>

        <div class="notice">
          Access this screen at any time by long-pressing a module on your Dashboard
        </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'page-tile-selector',
      behaviors: [PageBehavior],
      properties: {
        module: {
          type: Object,
          value: function() { return {}; }
        },
        current_tile: {
          type: String,
          value: null,
          //value: 'nexpaq.tile.led-testing'
        },
        default_tile: {
          type: String,
          value: null,
          //value: 'nexpaq.tile.led'
        },
        internetAvailable: {
          type: String,
          value: 'unknown' // 'true', 'false'
        },
        tiles: {
          type: Array,
          value: function() {
            return [];
            return [
              {
                id: 'nexpaq.tile.led-testing',
                name: 'LED Testing',
                description: 'Testing version of LED tile',
                color: '#00C3BD',
                icon: '../img/default_tile_icon.svg',
                type: 'installed' // default, installed, developers, downloadable
              },
              {
                id: 'nexpaq.tile.led',
                name: 'LED',
                description: 'Nexpaq LED tile',
                color: '#00C3BD',
                icon: '../img/default_tile_icon.svg',
                type: 'default' // default, installed, developers, downloadable
              },
              {
                id: 'maxim.tile.led',
                name: 'Maxim LED',
                description: 'Maxim LED tile',
                color: '#00C3BD',
                icon: '../img/default_tile_icon.svg',
                type: 'installed' // default, installed, developers, downloadable
              },
              {
                id: 'nexpaq.tile.led-dev',
                name: 'LED',
                description: 'Nexpaq LED tile',
                color: '#00C3BD',
                icon: '../img/default_tile_icon.svg',
                type: 'developers' // default, installed, developers, downloadable
              },
              {
                id: 'carlota.tile.led',
                name: 'LEDy',
                description: 'Side open source LED tile for ladies',
                color: '#00C3BD',
                icon: '../img/default_tile_icon.svg',
                type: 'downloadable' // default, installed, developers, downloadable
              }
            ];
          }
        }
      },
      created: function() {
        this.classList.add('page', 'chached'); //'cached');
      },
      ready: function() {
        var element = this;
        window.addEventListener('NexpaqAPIReady', function() { 
          
        });
      },
      show: function(args) {
        console.log(args);

        var module_name = "module";

        if(args != null) {
          var module = args[0];
          this.set('module', module);

          var default_tile = args[1];
          this.set('default_tile', default_tile);
          
          var current_tile = AttachedTiles.getModuleTile(module.type, default_tile);
          this.set('current_tile', current_tile);

          module_name = module.name;
        }

        if(typeof(Nexpaq.API) != 'undefined') {
          this.checkInternet();
          this.requestTiles(this.module.type);
        }

        Nexpaq.Header.setTitle("Edit " + module_name);
        Nexpaq.Header.cleanButtons();
        Nexpaq.Header.hideBackButton();
        //NexpaqHeader.hideShadow();

        if(this.platform == 'android') {
          NexpaqHeader.addButton({
            image: 'img/header_icons/close-cross.svg',
          }, function() {
            showPrevNexpaqPage();
          });
        }

        if(this.platform == 'ios') {
          NexpaqHeader.addButton({
            title: 'Done',
          }, function() {
            showPrevNexpaqPage();
          });
        }
      },
      leave: function() {
        ResetNexpaqHeader();
      },
      checkInternet: function() {
        this.set('internetAvailable', 'unknown');
        var element = this;
        Nexpaq.API.InternetAvailable(function(available) {
          element.set('internetAvailable', available ? 'true' : 'false');
        });
      },
      requestTiles: function(module_type_id) {
        this.set('tiles', []);
        var element = this;
        Nexpaq.API.Tile.GetTilesForModule(false, module_type_id, function(json) {
          element._handleInstalledTiles(json);
        });
        Nexpaq.API.Tile.GetTilesForModule(true, module_type_id, function(json) {
          element._handleDeveloperTiles(json);
        });
        Nexpaq.API.Tile.GetDownloadableTilesForModule(module_type_id, function(json) {
          element._handleDownloadableTiles(json);
        });
      },
      _retryHandler: function(e) {
        this.checkInternet();
        this.requestTiles(this.module.type);
      }, 
      _tileInstallTapHandler: function(e) {
        var tile = e.target;
        tile.set('installation', true);
        console.log(e);
        Nexpaq.API.Tile.Install(tile.id, function() {
          tile.set('installation', false);
          tile.set('downloadable', false);
        }, function(error) {
          tile.set('installation', false);
          alert(error);
        });
      },
      _tileDeleteTapHandler: function(e) {
        var tile = e.target.parentElement.parentElement.children[0];
        tile.set('downloadable', true);
        AttachedTiles.removeModuleTile(this.module.type, tile.id);

        Nexpaq.API.Tile.Delete(tile.id);
      },
      _tileTapHandler: function(e) {
        var tile = e.currentTarget;
        console.log(e);
        // we cannot select not tile that is not downloaded yet
        if(tile.downloadable) return;
        //alert('Select tile ' + tile.id + " for module " + this.module.type);
        AttachedTiles.setModuleTile(this.module.type, tile.id);
        this.set('current_tile', tile.id);
      },
      _compareTiles: function(a, b) {
        var av = this._getTileItemPriority(a);
        var bv = this._getTileItemPriority(b);

        if (av < bv) {
          return -1;
        }
        if (av > bv) {
          return 1;
        }
        // a must be equal to b
        return 0;
      },
      _getTileItemPriority: function(item) {
        if(this.current_tile == item.id) return 0;
        switch(item.type) {
          case 'default':
            return 1;
          case 'developers':
            return 2;
          case 'installed':
            return 3;
          case 'downloadable':
            return 4;
          default:
            return 101;
        }
      },
      _handleInstalledTiles: function(json) {
        var items = json;

        for(var i=0; i<items.length; i++) {
          var item = items[i];
          if(item.id == this.default_tile) {
            item.type = "default";
          } else {
            item.type = "installed";
          }
          this._addTileWithIconToList(item);
        }
      },
      _handleDeveloperTiles: function(json) {
        var items = json;

        for(var i=0; i<items.length; i++) {
            items[i].type = "developers";
            this._addTileWithIconToList(items[i]);
        }
      },
      _handleDownloadableTiles: function(json) {
        var items = json;

        for(var i=0; i<items.length; i++) {
          var item = items[i];
          item.type = "downloadable";
          item.icon = "http://repository.nexpaq.com/v1/" + Nexpaq.API.Branch + "/tile/" + item.id + "/icon.svg";
          this.push('tiles', item);
        }
      },
      _addTileWithIconToList: function(item) {
        var element = this;
        Nexpaq.API.Tile.GetIconUrl(function(url) {
          item.icon = url;
          element.push('tiles', item);
        }, item.id);
      }
    });
  </script>
</dom-module>

  <script>
    Polymer({
      is: 'page-debug',
      behaviors: [PageBehavior],
      properties: {
        text: {
          type: String,
          value: 'No data'
        }
      },
      created: function() {
        this.classList.add('page', 'chached'); //'cached');
      },
      ready: function() {
        var element = this;
        window.addEventListener('NexpaqAPIReady', function() { 
          
        });
      },
      show: function() {
        NexpaqHeader.setTitle('Debug info');
        NexpaqHeader.cleanButtons();
        NexpaqHeader.resetBackButtonIcon();
        NexpaqHeader.showBackButton();
        if(typeof(Nexpaq) != 'undefined') this.getAllInfo();

        var element = this;
        if(this.platform == 'android') {
          NexpaqHeader.addButton({
            image: 'img/header_icons/copy-icon.svg',
            id: 'copy-all-button'
          }, function() {
            element.copyAll();
            alert('Debug information copied to your clipboard');
          });
        }

        if(this.platform == 'ios') {
          NexpaqHeader.addButton({
            title: 'Copy all',
            id: 'copy-all-button'
          }, function() {
            alert('Debug information copied to your clipboard');
          });
        }

        var button = document.getElementById('copy-all-button');
        console.log(button);
        new Clipboard('#copy-all-button', {
            text: function(trigger) {
                return element.copyAll();
            }
        });
        
      },
      leave: function() {
        ResetNexpaqHeader();
      },
      getAllInfo: function() {

        var text = '';

        var phone = Nexpaq.API.PhoneInfo.split(',').join('<br>');
        phone += "<br><br>";

        text += phone
        this.$.PhoneInfo.innerHTML = phone;
        this.set('text', text);

        var element = this;

        Nexpaq.API.GetCurrentConfiguration(function(conf) {
          var gateways = '';
          var modules = '';
          for(var i = 0; i < conf.length; i++) {
            var gateway = conf[i];
            gateways += '<b>Gateway ' + i + "</b>: <br>";
            gateways += element.gatewayInfo(gateway);
            gateways += element.productInfo(gateway);
            gateways += "<br><br>";

            for(var j = 0; j < gateway.Modules.length; j++) {
              var module = gateway.Modules[j];
              modules += '<b>Module ' + i + ':' + j + "</b>: <br>";
              modules += element.moduleInfo(module);
              modules += element.productInfo(module);
              modules += "<br><br>";
            }
          }

          element.$.GatewaysInfo.innerHTML = gateways;
          element.$.ModulesInfo.innerHTML = modules;

          text += gateways;
          text += modules;

          element.set('text', text);

        });

        Nexpaq.API.Tile.List(function(list) {
          var tiles = '';
          for(var i = 0; i < list.length; i++) {
            var tile = list[i];
            tiles += '<b>' + tile.name + '</b>: <br>';
            tiles += 'id: ' + tile.id + '<br>';
            tiles += 'version: ' + tile.version + '<br>';
            tiles += 'app_version: ' + tile.app_version + '<br>';
            tiles += "<br><br>";
          }
          element.$.TilesInfo.innerHTML = tiles;

          text += tiles;

          element.set('text', text);
        });
        

      },
      productInfo: function(product) {
        var info = '';
        info += 'UUID: ' + product.UUID + "<br>";
        info += 'BSLVersion: ' + product.BSLVersion + "<br>";
        info += 'HasApp: ' + product.HasApp + "<br>";
        info += 'AppVersion: ' + product.AppVersion + "<br>";
        info += 'Mode: ' + product.Mode + "<br>";
        info += 'TypeID: ' + product.TypeID + "<br>";
        info += 'Battery value: ' + product.Battery.Percent + "<br>";
        return info;
      },
      gatewayInfo: function(gateway) {
        var info = '';
        info += 'Name: ' + gateway.Name + "<br>";
        info += 'BLEVersion: ' + gateway.BLEVersion + "<br>";
        info += 'Id: ' + gateway.Id + "<br>";
        return info;
      },
      moduleInfo: function(module) {
        var info = '';
        info += 'Slot: ' + module.Slot + "<br>";
        return info;
      },
      copyAll: function() {
        var text = this.text;
        text = text.replace(/(<b>|<\/b>)/g, '==');
        text = text.replace(/<br>/g, "\n");
        return text;
      }
    });
  </script>

            </template>
            
            <template is="dom-if" if="[[!name]]">
                Unknown Device
            </template>
            
        </div>
        <div class="type">[[type]]</div>
        <div class="guid">ID: [[_outputId(guid)]]</div>
        
        <template is="dom-if" if="[[connecting]]">
            <div class="connecting-state">Connecting...</div>    
        </template>
        
        
        <template is="dom-if" if="[[connected]]">
            <a href="#" class="edit-button button" on-tap="_editHandler">Edit</a>
        </template>

    </template>
    <script>
        Polymer({
            is: 'nexpaq-sidebar-device',
            behaviors: [ElementBehavior],
            properties: {
                name: {
                    type: String,
                    reflectToAttribute: true
                },
                type: {
                    type: String,
                    reflectToAttribute: true
                },
                guid: {
                    type: String,
                    reflectToAttribute: true
                },
                connecting: {
                    type: Boolean,
                    default: false
                },
                connected: {
                    type: Boolean,
                    default: false
                }
            },
            listeners: {
                tap: "_tapHandler"
            },
            _tapHandler: function(e) {
                this.fire('select', this);
            },
            _outputId: function(id) {
                if(typeof(id) == 'undefined' || id == null) return;

                id = id.replace(/\-/g, '');
                id = id.replace(/^0+/g, '');
                // splitting into chunks
                id = id.toUpperCase().match(/.{1,2}/g).join(':');
                // for very long ids splitting into 18 characters groups
                id = id.match(/.{1,18}/g).join(' ');
                return id;
            },
            _editHandler: function(e) {
                this.fire('edit', this);
            }
        });
    </script>
</dom-module>

  <script>
    Polymer({
      is: 'nexpaq-sidebar',
      behaviors: [ElementBehavior],
      properties: {
        _isScanning: {
          type: Boolean,
          value: false
        },
        _state: {
          type: String,
          value: 'disconnected', // disconnected, scan, connected
        },
        connectedDevice: {
          type: Object,
          value: function() { 
            return false; 
            return {
              "Id": "00000000-0000-0000-0000-5cf8219a3c08",
              "Name": "AlexChernov-B",
              "Rssi": -45
            };
          }
        },
        _connectedDeviceType: String,
        _devicesAround: {
          type: Array,
          value: function() { return [
            {
              "Id": "00000000-0000-0000-0000-5cf8219a3c08",
              "Name": "AlexChernov-B",
              "Rssi": -45
            },
            {
              "Id": "00000000-0000-0000-0000-5cf8219a3c08",
              "Name": "AlexChernov-C",
              "Rssi": -45
            }
          ]; }
        }
      },
      ready: function() {
        var element = this;
        document.addEventListener('NexpaqAPIReady', function() {
          Nexpaq.API.Bluetooth.addEventListener('ScanTimeoutElapsed', function() {
            element._scanTimeoutHandler();
          });
          Nexpaq.API.Bluetooth.addEventListener('DeviceDiscovered', function(e) {
            element._deviceDiscovered(e);
          });
          Nexpaq.API.Bluetooth.addEventListener('DeviceConnected', function(e) {
            element._deviceConnected(e);
          });
          Nexpaq.API.Bluetooth.addEventListener('DeviceDisconnected', function(e) {
            element._deviceDisconnected(e);
          });
          Nexpaq.API.Bluetooth.addEventListener('DeviceConnectionLost', function(e) {
            element._deviceConnectionLost(e);
          });
          Nexpaq.API.Gateway.addEventListener('RenameError', function() {
            element._renameErrorHandler();
          });
          Nexpaq.API.Gateway.addEventListener('TypeRecognised', function(json) {
            element._typeRecognizedHandler(json);
          });
          Nexpaq.API.Gateway.addEventListener('ManifestSet', function(json) {
            element._ManifestSetHandler(json);
          });
        });
      },
      _findNexpaqHandler: function(e) {
        this.set('_state', 'scan');
        this.set('_isScanning', true);
        this.set('_devicesAround', []);
        Nexpaq.API.Bluetooth.StartScan();
      },
      _scanTimeoutHandler: function() {
        this.set('_isScanning', false);
      },
      _deviceDiscovered: function(json) {
        var device = json.Device;
        this.push('_devicesAround', device);
        console.log(device);
      },
      _connectNexpaqHandler: function(e) {
        console.log(e.target.guid);
        var device = e.target;
        device.setAttribute('connecting', true);

        window.deviceConnectionTimeout = setTimeout(function() {
          device.removeAttribute('connecting');
          alert('Failed to establish connection with the device');
        }, 5000);

        Nexpaq.API.Bluetooth.ConnectTo(device.guid);
      },
      _deviceConnected: function(json) {
        clearInterval(window.deviceConnectionTimeout);
        var device = json.Device;
        this.set('_state', 'connected');
        this.set('connectedDevice', device);
      },
      _disconnectNexpaqHandler: function() {
        Nexpaq.API.Bluetooth.DisconnectFrom(this.connectedDevice.Id);
      },
      _deviceDisconnected: function(json) {
        this.set('connectedDevice', false);
        this.set('_connectedDeviceType', '');
        this.set('_state', 'disconnected');
      },
      _deviceConnectionLost: function(json) {
        this.set('connectedDevice', false);
        this.set('_state', 'disconnected');
        this.set('_connectedDeviceType', '');
        alert('We lost connection to device');
      },
      _renameErrorHandler: function() {
        alert('There was an error during name change, name may not be set.');
      },
      _deviceEditHandler: function(e) {
        var name = prompt('Edit device name', e.target.name);
        if(name != e.target.name) {
          if(name.length >= 18 || name.length < 3) {
            alert('Device name cannot be longer that 18 characters or shorter than 3.');
            return;
          }
          if(name.replace(/\s/g,'').length == 0) {
            alert('Device name cannot be empty!');
            return;
          }
          Nexpaq.API.Gateway.Rename(e.target.guid, name);
          alert('Because of Bluetooth name cache you may need restart your nexpaq device and your phone to see name change.');
        }
      },
      _typeRecognizedHandler: function(json) {
        var TypeID = json.TypeID;
        localStorage['guid-' + this.connectedDevice.Id] = TypeID;
      },
      _ManifestSetHandler: function(json) {
        var Manifest = json.Manifest;
        var TypeID = Manifest.id;
        this.set('connectedDevice.manifest', Manifest);
        localStorage['typeid-' + TypeID] = Manifest.name;
        this.set('_connectedDeviceType', Manifest.name);
      },
      _typeById: function(guid) {
        if(typeof(localStorage['guid-' + guid]) != 'undefined') {
          return localStorage['guid-' + guid];
        } else {
          return null;
        }
      },
      _nameByTypeId: function(TypeID) {
        if(typeof(localStorage['typeid-' + TypeID]) != 'undefined') {
          return localStorage['typeid-' + TypeID];
        } else {
          return null;
        }
      },
      _recognizeDeviceTypeName: function(guid) {
        var type = this._typeById(guid);
        if(type == null) return null;
        var name = this._nameByTypeId(type);
        if(name == null) return type;
        return name;
      },
      _compareDevicesSignal: function(device1, device2) {
        if (device1.Rssi > device2.Rssi) {
          return -1;
        }
        if (device1.Rssi < device2.Rssi) {
          return 1;
        }
        // a must be equal to b
        return 0;
      }
    });
  </script>
</dom-module>

  <script>
    Polymer({
      is: 'dashboard-app',
      behaviors: [ElementBehavior],
      properties: {
        
      },
      ready: function() {
        window.addEventListener('NexpaqAPIReady', function() {
          Nexpaq.API.RepositoryRequestString('/v1/application/nexpaq.application.xamarin/manifest.json', applicationManifestReceivedHandler, function(error) { console.error(error); })
        });
      }
    });
    window.addEventListener('WebComponentsReady', function(e) {
      window.FW7 = new Framework7({
        init: false,
        material: document.body.classList.contains('platform-android'),
        swipePanel: 'left'
      });

      var pages = document.querySelectorAll('.page.dashboard-app');
      for(var i=0; i<pages.length; i++) {
        
        if(pages[i].dataset.page == 'index') {
          var page = pages[i];
          FW7.onPageInit(page.dataset.page, function() {
              page.show();
          });
        }
        setPageEventListeners(pages[i]);
      }

      FW7.init();

      FW7.addView('.view-main', {
        domCache: true
      });

      // Making body visible
      document.body.style.opacity = 1;
    });
    function setPageEventListeners(page) {
      FW7.onPageBeforeAnimation(page.dataset.page, function(e) {
        // Notifing current page that we are leaving
        var from_page = e.fromPage.container;
        if(typeof(from_page.leave) != 'undefined') from_page.leave();
        // Letting new page know that we are comming (and may be even have some arguments as gifts)
        var args = window.nexpaqPageChangeArgs;
        window.nexpaqPageChangeArgs = [];
        page.show(args);
      });
    }
    function showNexpaqPage(page, args) {
      args = args || [];
      window.nexpaqPageChangeArgs = args;
      FW7.mainView.router.load({pageName:page});
    }
    function showPrevNexpaqPage(args) {
      args = args || [];
      window.nexpaqPageChangeArgs = args;
      FW7.mainView.router.back();
    }
    function applicationManifestReceivedHandler(json) {
      var manifest = JSON.parse(json);
      var current_version = Nexpaq.API.AppVersion;
      var latest_version = manifest.version;

      if(versionCompare(latest_version, current_version) > 0) {
        console.log('new version of app available');
        var want_to_download_now = confirm('New version of nexpaq application available, do you want to download it now?');
        if(want_to_download_now) {
          document.location = manifest.link;
        }
      } else {
        console.log('current version of app is latest');
      }
    }
  </script>
</dom-module>

    <script type="text/javascript" src="js/NexpaqHeader.js">/* Event system */
if(typeof NexpaqEvent == "undefined") {
	// Event with name and callbacks
	window.NexpaqEvent = function(name) {
		this.name = name;
		this.callbacks = [];
	};

	// We can register callbacks for our event
	NexpaqEvent.prototype.registerCallback = function(callback){
		this.callbacks.push(callback);
	};

	// We can remove callbacks for our event
	NexpaqEvent.prototype.removeCallback = function(callback){
		var index = this.callbacks.indexOf(callback);
		if(index >= 0) {
			this.callbacks.splice(index, 1);
		}
	};
}

var NexpaqHeader = {
	version: '1.0.5',
	Events: {
		BackButtonClicked: new NexpaqEvent('BackButtonClicked')
	},
	_node: null,
	_buttons: null,
	_backButton: null,
	_title: '',
	_titleArray: [],

	addEventListener: function(eventName, callback) {
		this.Events[eventName].registerCallback(callback);
	},

	removeEventListener: function(eventName, callback) {
		this.Events[eventName].removeCallback(callback);
	},

	dispatchEvent: function(eventName, eventArgs) {
		this.Events[eventName].callbacks.forEach(function(callback){
			callback(eventArgs);
		});
	},

	_detectCurrentPlatform : function() {
		var platform = (function getMobileOperatingSystem() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;
			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "winphone";
			}

			if (/android/i.test(userAgent)) {
				return "android";
			}

			// iOS detection from: http://stackoverflow.com/a/9039885/177710
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "ios";
			}

			return "unknown";
		})();

		document.body.classList.add('platform-' + platform);
		console.log("platform is: " + platform);
	},

	_backButtonClickHandler: function(e) {
		console.log("back button clicked");
	},

	exists: function() {
		return this._node != null;
	},

	create: function(title, root) {
		title = title || '';
		root = root || document.body;
		if(this.exists()) throw "NexpaqHeader already exists!";

		this._title = title;

		// HTML
		var node = document.createElement('div');
		node.id = 'nexpaq-header';
		node.innerHTML = atob(nxp_header_html);
		node.children[0].textContent = this._title;
		var header = this;
		node.children[1].addEventListener('click', function(e) {
			header._backButtonClickHandler();
			header.dispatchEvent('BackButtonClicked', e);
		});
		
		this._node = node;
		root.insertBefore(this._node, null);
		this._buttons = document.getElementById('nxp-buttons-container');
		this._backButton = document.getElementById('nxp-button-back');

		// CSS
		var header_style = document.createElement('style');
		header_style.appendChild(document.createTextNode(''));
		header_style.textContent = atob(nxp_header_css);
		document.head.appendChild(header_style);
	},

	/**
	 * Show header
	 * @param {string} title [title to be shown in header]
	 * @return {void}
	 */
	show: function() {
		if(!this.exists()) {
			this.create();
		}
		
		this.node.classList.remove('nxp-hidden');
	},

	setTitle: function(title) {
		title = title || '';
		this._title = title;

		this._node.children[0].textContent = this._title;
	},

	/**
	 * Hide header
	 * @return {void}
	 */
	hide: function() {
		if(this.exists()) this.node.classList.add('nxp-hidden');
	},

	remove: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";

		this._node.parentNode.removeChild(this._node);
	},

	/**
	 * Show shadow of header
	 * @return {void}
	 */
	showShadow: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		this._node.classList.remove('nxp-no-shadow');
	},
	/**
	 * Hide shadow of header
	 * @return {void}
	 */
	hideShadow: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		this._node.classList.add('nxp-no-shadow');
	},
	/**
	 * Add new button to header
	 * @param {string} settings [can be a simple url to icon image]
	 * @param {object} settings [or an object with optional fields title and image]
	 * @param {function} handler [js function to handle button tap event]
	 * @return {void}
	 */
	addButton: function(settings, handler) {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		var default_settings = {
			id: null,
			title: 'action',
			image: null,
			width: null,
			height: null,
			number: 0
		};

		settings = settings || default_settings;

		var button = document.createElement('button');
		// We can assign ID to button so we can refer to it in future
		if(settings.id != null) {
			button.id = settings.id;
		}
		// We can set title to our button with or instead of image
		if(settings.title != null) {
			button.textContent = settings.title;
		}
		// We can set number of notifications for the button on creation
		if(settings.number != null) {
			var number = document.createElement('div');
			number.classList.add('nxp-button-number');
			var value = parseInt(settings.number);
			number.textContent = value == 0 ? '' : value;

			button.insertBefore(number, null);
		}		
		// We can set image for our button
		if(settings.image != null) {
			var image = document.createElement('img');
			image.src = settings.image;
			// And specify custom with and\or height for it
			if(settings.width != null) image.width = settings.width;
			if(settings.height != null) image.height = settings.height;
			
			button.insertBefore(image, null);
		}
		

		// insterting created button
		button.addEventListener('click', handler);
		this._buttons.insertBefore(button, null);
	},
	/**
	 * Make buttons of header untappable
	 * @return {void}
	 */
	disableButtons: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		this._buttons.classList.add('nxp-buttons-container--disabled');
	},
	/**
	 * Enable buttons of header back and make them tappable
	 * @return {void}
	 */
	enableButtons: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		this._buttons.classList.remove('nxp-buttons-container--disabled');
	},
	/**
	 * Remeve all buttons from header
	 * @return {void}
	 */
	cleanButtons: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		this._buttons.innerHTML = '';
	},

	/**
	 * Add new button to header
	 * @param {string} id [id of button, can be set during button creation]
	 * @param {int} number [number to show for button, 0 is hidden]
	 * @return {void}
	 */
	setButtonNumber: function(id, number) {
		var button = document.getElementById(id);
		if(button == null) throw "Cannot find button with specified ID";

		var number = button.children[0];
		var value = parseInt(number);

		number.textContent = value == 0 ? '' : value
	},
	/**
	 * Make back button invisible
	 * @return {void}
	 */
	hideBackButton: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";
		
		this._node.classList.add('nxp-back-button-hidden');
		this._backButton.classList.add('nxp-hidden');
	},
	/**
	 * Make back button visible
	 * @return {void}
	 */
	showBackButton: function() {
		if(!this.exists()) throw "NexpaqHeader not exists!";

		this._node.classList.remove('nxp-back-button-hidden');
		this._backButton.classList.remove('nxp-hidden');
	},
	
	/**
	 * Set custom icon for back button
	 * @param {string} icon [url of icon to be used instead of default icon]
	 * @return {void}
	 */
	setBackButtonIcon: function(icon) {
		if(!this.exists()) throw "NexpaqHeader not exists!";

		var image = this._node.getElementsByClassName('npx-button-back-custom')[0];
		image.src = icon;

		this._node.classList.add('nxp-custom-back-button');
	},
	/**
	 * Restore standard icon for back button
	 * @return {void}
	 */
	resetBackButtonIcon: function() {
		this._node.classList.remove('nxp-custom-back-button');
	},
	/**
	* @param {object} {
		color: {string},
		backgroundColor: {string},
		opacity: {number} (0.0-1.0),
		borderBottom(box-shadow): {string},
		iconColor: {string}
	}
	*/
	customize: function(data) {
		if(!this.exists()) throw "NexpaqHeader not exists!";

		if(typeof data !== "object") {
			throw "Data must be an object";
		} else {
			if(data.hasOwnProperty('color')) {
				if(typeof data.color !== "string") {throw "Color has to be string."}
				this._node.style.color = data.color;
			}
			if(data.hasOwnProperty('backgroundColor')) {
				if(typeof data.backgroundColor !== "string") {throw "Background color has to be string."}
				this._node.style.backgroundColor = data.backgroundColor;
			}
			if(data.hasOwnProperty('opacity')) {
				if(typeof data.opacity !== "number" || data.opacity < 0.0 || data.opacity > 1.0) {throw "Opacity has to be number and needs to be between 0.0 - 1.0"};
				this._node.style.opacity = data.opacity;
			}
			if(data.hasOwnProperty('borderBottom')) {
				if(typeof data.borderBottom !== "string") {throw "Border-bottom has to be string."}
				document.querySelector("#nexpaq-header:not(.nxp-no-shadow)").style.boxShadow = data.borderBottom;
			}
			if(data.hasOwnProperty('iconColor')) {
				if(typeof data.iconColor !== "string") {throw "Icon color has to be string."}
				if (document.getElementsByTagName('body')[0].classList.contains("platform-android")) {
					document.querySelector('.nxp-svg-shape').setAttribute("fill",data.iconColor);
				}
				if (document.getElementsByTagName('body')[0].classList.contains("platform-ios")) {
					document.getElementById("Combined-Shape").setAttribute("fill",data.iconColor);
				}
			}
		}
	}
};

// If header initialized after API just plugging in, otherwise creating main Nexpaq object
if(typeof(Nexpaq) != 'undefined') {
	Nexpaq.Header = NexpaqHeader;
} else {
	window.Nexpaq = {
		Header: NexpaqHeader
	};
}

// Nexpaq.API will call 'NexpaqAPIReady function when it is ready, turning it into document event
var NexpaqAPIReadyEvent = new Event('NexpaqAPIReady');
function NexpaqAPIReady() {
	document.dispatchEvent(NexpaqAPIReadyEvent);
}

// When API is ready it can override main Nexpaq object we initialized, so plugging back
document.addEventListener('NexpaqAPIReady', function(event) {
	Nexpaq.Header = NexpaqHeader;
});

document.addEventListener('DOMContentLoaded', function(event) {
	NexpaqHeader._detectCurrentPlatform();
	var injector_js = atob(svg_injector);
	eval(injector_js);
});

// Default back button handler tries to close current instance, 
// if there are any other callback for back button click, it will do nothing
NexpaqHeader.addEventListener('BackButtonClicked', function(event) {
	if(NexpaqHeader.Events.BackButtonClicked.callbacks.length > 1) return;
	Nexpaq.API.Exit();
});

    <script type="text/javascript" src="js/ResetNexpaqHeader.js">function ResetNexpaqHeader() {
    // Back button
    NexpaqHeader.resetBackButtonIcon();
    NexpaqHeader.showBackButton();
    NexpaqHeader.Events.BackButtonClicked.callbacks = [];
    NexpaqHeader.addEventListener('BackButtonClicked', FW7BackButtonCallback);

    // Title
    NexpaqHeader.setTitle('');

    // Buttons
    NexpaqHeader.cleanButtons();

    // Appearance
    NexpaqHeader.showShadow();
}

function FW7BackButtonCallback() {
    // if there are custom callback then doing nothing
    if(NexpaqHeader.Events.BackButtonClicked.callbacks.length > 1) return;
    showPrevNexpaqPage();
}</script>

        app.router.back = function (view, options) {
            options = options || {};
            if (app.router.preroute(view, options, true)) {
                return false;

            var url = options.url;
            var content = options.content;
            var pageName = options.pageName;
            var pageElement = options.pageElement;
            if (pageName) {
                if (pageName.indexOf('?') > 0) {
                    options.query = $.parseUrlQuery(pageName);
                    options.pageName = pageName = pageName.split('?')[0];
                }
            }
            var force = options.force;
            if (!view.allowPageChange) return false;
            view.allowPageChange = false;
            if (app.xhr && view.xhr && view.xhr === app.xhr) {
                app.xhr.abort();
                app.xhr = false;
            }
            var pagesInView = $(view.pagesContainer).find('.page:not(.cached)');
        
            function proceed(content) {
                app.router.preprocess(view, content, url, function (content) {
                    options.content = content;
                    app.router._back(view, options);
                });
            }
            if (pagesInView.length > 1 && !force) {
                // Simple go back to previos page in view
                app.router._back(view, options);
                return;
            }
            if (!force) {
                url = view.history[view.history.length - 2] || options.url;
                if (!options.url) options.url = url;
                if (!url) {
                    view.allowPageChange = true;
                    return;
                }
                if (url.indexOf('#') === 0 && view.contentCache[url]) {
                    proceed(view.contentCache[url]);
                    return;
                }
                else if (url.indexOf('#') === 0 && view.params.domCache) {
                    if (!pageName) options.pageName = url.split('#')[1];
                    proceed();
                    return;
                }
                else if (url && url in view.pageElementsCache) {
                    proceed();
                }
                else if (url.indexOf('#') !== 0) {
                    // Load ajax page
                    app.get(options.url, view, options.ignoreCache, function (content, error) {
                        if (error) {
                            view.allowPageChange = true;
                            return;
                        }
                        proceed(content);
                    });
                    return;
                }
            }
            else {
                // Go back with force url
                if (!url && content) {
                    proceed(content);
                    return;
                }
                else if (!url && pageName) {
                    if (pageName) url = '#' + pageName;
                    proceed();
                    return;
                }
                else if (url && pageElement) {
                    proceed();
                    return;
                }
                else if (url) {
                    app.get(options.url, view, options.ignoreCache, function (content, error) {
                        if (error) {
                            view.allowPageChange = true;
                            return;
                        }
                        proceed(content);
                    });
                    return;
                }
            }
            view.allowPageChange = true;

        app.router.afterBack = function (view, oldPage, newPage) {

                app.router._remove(oldPage);

            newPage.removeClass('page-from-left-to-center page-on-left').addClass('page-on-center');

            // Update View's History
            var previousURL = view.history.pop();
        
            var newNavbar;
        
            // Updated dynamic navbar
            if (view.params.dynamicNavbar) {
                var inners = $(view.container).children('.navbar').find('.navbar-inner:not(.cached)');
                var oldNavbar = $(oldPage[0].f7RelatedNavbar || inners[1]);
                if (view.params.domCache && view.initialNavbars.indexOf(oldNavbar[0]) >= 0) {

                    app.router._remove(oldNavbar);
                }

            }
        
            // Remove pages in dom cache
            if (view.params.domCache) {
                $(view.container).find('.page.cached').each(function () {
                    var page = $(this);
                    var pageUrl = page[0].f7PageData && page[0].f7PageData.url;
                    if (pageUrl && view.history.indexOf(pageUrl) < 0 && view.initialPages.indexOf(this) < 0) {
                        app.pageRemoveCallback(view, page[0], 'right');
                        if (page[0].f7RelatedNavbar && view.params.dynamicNavbar) app.navbarRemoveCallback(view, page[0], undefined, page[0].f7RelatedNavbar);
                        app.router._remove(page);
                        if (page[0].f7RelatedNavbar && view.params.dynamicNavbar) app.router._remove(page[0].f7RelatedNavbar);
                    }
                });
            }
        
            // Check previous page is content based only and remove it from content cache
            if (!view.params.domCache &&

                previousURL.indexOf('#') > -1 &&
                (previousURL in view.contentCache) &&
                // If the same page is in the history multiple times, don't remove it.
                view.history.indexOf(previousURL) === -1) {
                view.contentCache[previousURL] = null;
                delete view.contentCache[previousURL];
            }
            if (previousURL &&
                (previousURL in view.pageElementsCache) &&
                // If the same page is in the history multiple times, don't remove it.
                view.history.indexOf(previousURL) === -1) {

                delete view.pageElementsCache[previousURL];
            }
            // Check for context cache
            if (previousURL &&
                (previousURL in view.contextCache) &&
                // If the same page is in the history multiple times, don't remove it.
                view.history.indexOf(previousURL) === -1) {
                view.contextCache[previousURL] = null;
                delete view.contextCache[previousURL];
            }
        
            if (app.params.pushState && view.main) app.pushStateClearQueue();
        
            // Preload previous page
            if (view.params.preloadPreviousPage) {
                if (view.params.domCache && view.history.length > 1) {
                    var preloadUrl = view.history[view.history.length - 2];
                    var previousPage;

                        if (previousPage.next('.page')[0] !== newPage[0]) previousPage.insertBefore(newPage);
                        if (newNavbar) {
                            previousNavbar = $(view.container).children('.navbar').find('.navbar-inner[data-page="' + view.pagesCache[preloadUrl] + '"]');
                            if(!previousNavbar || previousNavbar.length === 0) previousNavbar = newNavbar.prev('.navbar-inner.cached');
                            if (previousNavbar.next('.navbar-inner')[0] !== newNavbar[0]) previousNavbar.insertBefore(newNavbar);
                        }

                    else {
                        // Just load previous page
                        previousPage = newPage.prev('.page.cached');
                        if (newNavbar) previousNavbar = newNavbar.prev('.navbar-inner.cached');
                    }
                    if (previousPage && previousPage.length > 0) previousPage.removeClass('cached page-on-right page-on-center').addClass('page-on-left');
                    if (previousNavbar && previousNavbar.length > 0) previousNavbar.removeClass('cached navbar-on-right navbar-on-center').addClass('navbar-on-left');
                }
                else {
                    app.router.back(view, {preloadOnly: true});
                }
            }
        };

        app.popover = function (modal, target, removeOnClose, animated) {

                var _modal = document.createElement('div');
                _modal.innerHTML = modal.trim();

                }
                else return false; //nothing found
            }
            modal = $(modal);
            target = $(target);
            if (modal.length === 0 || target.length === 0) return false;
            if (modal.parents('body').length === 0) {
                if (removeOnClose) modal.addClass('remove-on-close');

            }

            var material = app.params.material;
        
            function sizePopover() {
                modal.css({left: '', top: ''});
                var modalWidth =  modal.width();
                var modalHeight =  modal.height(); // 13 - height of angle
                var modalAngle, modalAngleSize = 0, modalAngleLeft, modalAngleTop;
                if (!material) {
                    modalAngle = modal.find('.popover-angle');
                    modalAngleSize = modalAngle.width() / 2;
                    modalAngle.removeClass('on-left on-right on-top on-bottom').css({left: '', top: ''});
                }
                else {
                    modal.removeClass('popover-on-left popover-on-right popover-on-top popover-on-bottom').css({left: '', top: ''});
                }
        
                var targetWidth = target.outerWidth();
                var targetHeight = target.outerHeight();
                var targetOffset = target.offset();
                var targetParentPage = target.parents('.page');
                if (targetParentPage.length > 0) {
                    targetOffset.top = targetOffset.top - targetParentPage[0].scrollTop;
                }
        
                var windowHeight = $(window).height();
                var windowWidth = $(window).width();
        
                var modalTop = 0;
                var modalLeft = 0;
                var diff = 0;
                // Top Position
                var modalPosition = material ? 'bottom' : 'top';
                if (material) {
                    if (modalHeight < windowHeight - targetOffset.top - targetHeight) {
                        // On bottom
                        modalPosition = 'bottom';
                        modalTop = targetOffset.top;
                    }
                    else if (modalHeight < targetOffset.top) {
                        // On top
                        modalTop = targetOffset.top - modalHeight + targetHeight;
                        modalPosition = 'top';
                    }
                    else {
                        // On middle
                        modalPosition = 'bottom';
                        modalTop = targetOffset.top;
                    }
        
                    if (modalTop <= 0) {
                        modalTop = 8;
                    }
                    else if (modalTop + modalHeight >= windowHeight) {
                        modalTop = windowHeight - modalHeight - 8;
                    }
        
                    // Horizontal Position
                    modalLeft = targetOffset.left;
                    if (modalLeft + modalWidth >= windowWidth - 8) {
                        modalLeft = targetOffset.left + targetWidth - modalWidth - 8;
                    }
                    if (modalLeft < 8) {

        app.formsData = {};

            app.formsData[formId] = formJSON;
        
            // Store form data in local storage also
            app.ls['f7form-' + formId] = JSON.stringify(formJSON);
        };
        app.formDeleteData = function (formId) {
            // Delete form data from app.formsData
            if (app.formsData[formId]) {
                app.formsData[formId] = '';
                delete app.formsData[formId];
            }
        
            // Delete form data from local storage also
            if (app.ls['f7form-' + formId]) {
                app.ls['f7form-' + formId] = '';
                app.ls.removeItem('f7form-' + formId);
            }
        };
        app.formGetData = function (formId) {
            // First of all check in local storage
            if (app.ls['f7form-' + formId]) {
                return JSON.parse(app.ls['f7form-' + formId]);
            }
            // Try to get it from formsData obj
            else if (app.formsData[formId]) return app.formsData[formId];
        };
        app.formToData = function (form) {
            form = $(form);
            if (form.length !== 1) return false;
        
            // Form data
            var formData = {};
        
            // Skip input types
            var skipTypes = ['submit', 'image', 'button', 'file'];
            var skipNames = [];
            form.find('input, select, textarea').each(function () {
                var input = $(this);
                var name = input.attr('name');
                var type = input.attr('type');
                var tag = this.nodeName.toLowerCase();
                if (skipTypes.indexOf(type) >= 0) return;
                if (skipNames.indexOf(name) >= 0 || !name) return;
                if (tag === 'select' && input.prop('multiple')) {
                    skipNames.push(name);
                    formData[name] = [];
                    form.find('select[name="' + name + '"] option').each(function () {
                        if (this.selected) formData[name].push(this.value);
                    });
                }
                else {
                    switch (type) {
                        case 'checkbox' :
                            skipNames.push(name);
                            formData[name] = [];
                            form.find('input[name="' + name + '"]').each(function () {
                                if (this.checked) formData[name].push(this.value);
                            });
                            break;
                        case 'radio' :
                            skipNames.push(name);
                            form.find('input[name="' + name + '"]').each(function () {
                                if (this.checked) formData[name] = this.value;
                            });
                            break;
                        default :
                            formData[name] = input.val();
                            break;
                    }
                }
            });
            form.trigger('formToJSON formToData form:todata', {formData: formData});
        
            return formData;
        };
        app.formToJSON = app.formToData;
        app.formFromData = function (form, formData) {
            form = $(form);
            if (form.length !== 1) return false;
        
            // Skip input types
            var skipTypes = ['submit', 'image', 'button', 'file'];
            var skipNames = [];
        
            form.find('input, select, textarea').each(function () {
                var input = $(this);
                var name = input.attr('name');
                var type = input.attr('type');
                var tag = this.nodeName.toLowerCase();
                if (typeof formData[name] === 'undefined' || formData[name] === null) return;
                if (skipTypes.indexOf(type) >= 0) return;
                if (skipNames.indexOf(name) >= 0 || !name) return;
                if (tag === 'select' && input.prop('multiple')) {
                    skipNames.push(name);
                    form.find('select[name="' + name + '"] option').each(function () {
                        if (formData[name].indexOf(this.value) >= 0) this.selected = true;
                        else this.selected = false;
                    });
                }
                else {
                    switch (type) {
                        case 'checkbox' :
                            skipNames.push(name);
                            form.find('input[name="' + name + '"]').each(function () {
                                if (formData[name].indexOf(this.value) >= 0) this.checked = true;
                                else this.checked = false;
                            });
                            break;
                        case 'radio' :
                            skipNames.push(name);
                            form.find('input[name="' + name + '"]').each(function () {
                                if (formData[name] === this.value) this.checked = true;
                                else this.checked = false;
                            });
                            break;
                        default :
                            input.val(formData[name]);
                            break;
                    }
                }
                if (tag === 'select' || tag === 'input' || tag === 'textarea') {
                    input.trigger('change');
                }
            });
            form.trigger('formFromJSON formFromData form:fromdata', {formData: formData});
        };
        app.formFromJSON = app.formFromData;
        
        app.initFormsStorage = function (pageContainer) {

            var form = $(this);
